<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kana Pop! Tetris</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=M+PLUS+Rounded+1c:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .japanese-font {
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    @keyframes bounce-slow {

      0%,
      100% {
        transform: translateY(-5%);
      }

      50% {
        transform: translateY(0);
      }
    }

    .animate-bounce-slow {
      animation: bounce-slow 2s infinite ease-in-out;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      100% {
        transform: translateY(-40px);
        opacity: 0;
      }
    }

    .animate-float-up {
      animation: float-up 1.5s ease-out forwards;
    }

    @keyframes float-up-slow {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      70% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    .animate-float-up-slow {
      animation: float-up-slow 3s ease-out forwards;
    }
  </style>
